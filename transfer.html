<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1633158829875-4aaa82e0a6d8?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 60px auto;
      position: relative;
      z-index: 1;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: green;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: darkgreen;
    }

    a {
      text-decoration: none;
      color: green;
    }

    a:hover {
      text-decoration: underline;
    }

    .records {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }

    .records h3 {
      margin-top: 0;
    }

    .record-item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Money Transfer</h2>
    <input type="text" id="sender" placeholder="Sender Account Number" required>
    <input type="text" id="receiver" placeholder="Receiver Account Number" required>
    <input type="number" id="amount" placeholder="Amount ($)" required>
    <button onclick="transferMoney()">Transfer Money</button>
    <li><a href="new.html">Home</a></li>

    <div class="records" id="records">
      <h3>Transfer Records</h3>
      <!-- Transfer records will appear here -->
    </div>
  </div>

  <script>
    function transferMoney() {
      const sender = document.getElementById('sender').value;
      const receiver = document.getElementById('receiver').value;
      const amount = document.getElementById('amount').value;
  
      if (!sender || !receiver || !amount) {
        alert("Please fill in all fields.");
        return;
      }
  
      alert("Money has been transferred");
  
      // Create new transaction object
      const newTransaction = {
        sender,
        receiver,
        amount,
        timestamp: new Date().toLocaleString()
      };
  
      // Retrieve previous transactions from localStorage
      let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
  
      // Add new transaction
      transactions.push(newTransaction);
  
      // Save updated list back to localStorage
      localStorage.setItem('transactions', JSON.stringify(transactions));
  
      // Display the new transaction immediately
      const recordsDiv = document.getElementById('records');
      const newRecord = document.createElement('div');
      newRecord.className = "record-item";
      newRecord.innerText = `From ${sender} to ${receiver} — $${amount}`;
      recordsDiv.appendChild(newRecord);
  
      // Clear input fields
      document.getElementById('sender').value = '';
      document.getElementById('receiver').value = '';
      document.getElementById('amount').value = '';
    }
  
    // Load existing transactions on page load
    window.onload = function () {
      const recordsDiv = document.getElementById('records');
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
  
      transactions.forEach(tx => {
        const record = document.createElement('div');
        record.className = "record-item";
        record.innerText = `From ${tx.sender} to ${tx.receiver} — $${tx.amount}`;
        recordsDiv.appendChild(record);
      });
    };
  </script>
  
</body>
</html>
