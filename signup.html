<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?auto=format&fit=crop&w=1950&q=80'); /* Banking-related image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button, .login-btn {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button {
            background: #28a745;
            color: white;
        }

        button:hover {
            background: #218838;
        }

        .login-btn {
            background: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        #message {
            margin-top: 10px;
            font-size: 14px;
        }

        .home-link {
            text-align: center;
            margin-top: 15px;
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>

        <!-- <a href="login.html" class="login-btn">Login</a> -->

        <!-- <div class="home-link">
            <a href="new.html">Home</a>
        </div> -->

        <p id="message" style="color: red;"></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value;
            let messageEl = document.getElementById('message');
    
            // ✅ Check if username is empty
            if (!username) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Username is required.';
                return;
            }
    
            // ✅ Password complexity check
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/;
    
            if (!passwordPattern.test(password)) {
                messageEl.style.color = 'red';
                messageEl.textContent = 'Password must be at least 6 characters long and include uppercase, lowercase, number, and special character.';
                return;
            }
    
            // ✅ Save to localStorage
            localStorage.setItem('bank_username', username);
            localStorage.setItem('bank_password', password);
    
            messageEl.style.color = 'green';
            messageEl.textContent = 'Sign-up successful! Redirecting to login...';
    
            // ✅ Redirect to login page after delay
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
    

</body>
</html>
