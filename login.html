<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1563013544-824ae1b704d3?auto=format&fit=crop&w=1950&q=80'); /* Bank image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }

        #message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bank Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            if (!username || !password) {
                message.innerText = "Please enter both username and password.";
                message.style.color = "red";
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    message.style.color = "green";
                    message.innerText = data.message;
                    setTimeout(() => {
                        window.location.href = "new.html"; // Redirect after successful login
                    }, 1000);
                } else {
                    message.style.color = "red";
                    message.innerText = data.message;
                }

            } catch (error) {
                message.style.color = "red";
                message.innerText = "Error connecting to server.";
            }
        }

        async function signup() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            if (!username || !password) {
                message.innerText = "Please enter both username and password.";
                message.style.color = "red";
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    message.style.color = "green";
                    message.innerText = data.message;
                    setTimeout(() => {
                        window.location.href = "new.html"; // Redirect after successful signup
                    }, 1000);
                } else {
                    message.style.color = "red";
                    message.innerText = data.message;
                }

            } catch (error) {
                message.style.color = "red";
                message.innerText = "Error connecting to server.";
            }
        }

        // Listen for Enter key to trigger login
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
